
<div class="container-fluid">

  <!-- Main content -->
  <main role="main">
    <div class="inner-adjust">
      
      <!-- Show user data when logged in -->
      <div class="row" *ngIf="authService.userData as user">
        <div class="media">
          <div class="media-body">

            <h1 class="profile-heading"><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong>'s Profile</h1>

            <!-- Profile Panel & Content -->
            <div class="profile-panel">

              <div class="pfp-panel">
                <img class="pfp" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
              </div>

              <div class="details-panel">
                <ul class="profile-fields">
                  <li class="profile-field">Display Name: <strong>{{user.displayName}}</strong></li>
                  <li class="profile-field">Name: <strong>{{(user.f_name) ? user.f_name : ''}}</strong> <strong>{{(user.l_name) ? user.f_name : ''}}</strong></li>
                  <li class="profile-field">Email: <strong>{{user.email}}</strong></li>
                  <li class="profile-field">Email Verified: <strong>{{user.emailVerified}}</strong></li>
                </ul>
                <button class="edit-button btn btn-primary text-center">Edit Profile</button>
              </div>

              <div class="details-panel edit-form hidden">
                <div class="profile-fields">
                  <div class="profile-field">
                    <label for="display-name">Display Name: </label>
                    <input type="text" class="form-control" placeholder="{{(user.displayName) ? user.displayName : 'Create a Display Name'}}" #displayName required>
                  </div>
                  <div class="profile-field">
                    <label for="first-name">Name: </label>
                    <input type="text" class="form-control" placeholder="{{(user.f_name) ? user.f_name : 'First Name'}}" #firstName required><input type="text" class="form-control" placeholder="{{(user.l_name) ? user.f_name : 'Last Name'}}" #lastName>
                  </div>
                  <div class="profile-field">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" placeholder="{{(user.email) ? user.email : 'New Email'}}" #email required>
                  </div>
                </div>

                <button class="btn btn-primary text-center" (click)="submit(userInfo)" #saveProfile>Save Changes</button>
              </div>

            </div>

          </div>
        </div>
      </div>
  
    </div>
  </main>
  
</div>
